<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>NG 2 Canopus</title>
</head>
<body ng-app="myApp">
   <h1>NG 2 Canopus</h1> 
   <section ng-controller="ReviewController as RC" ng-init="RC.getBands()">
    <h2>Review stuff!!!</h2>
    <input type='text' placeholder='1 band' ng-model='RC.bandIn'>
    <p>{{ RC.bandIn }}</p>
    <button ng-click="RC.addBand()">Add Band</button>
    <ul>
        <li ng-repeat="band in RC.bands">
            You like: {{ band }}
        </li>
    </ul>
   </section>
   <section ng-controller="ApiController as AC">
       <input type='text' placeholder="image search" ng-model="AC.searchIn">
    <button ng-click="AC.getImages()">Search</button>
    <p ng-repeat="image in AC.images"><img ng-src="{{ image.images.original.url }}"></p>
   </section>
</body>
</html>
